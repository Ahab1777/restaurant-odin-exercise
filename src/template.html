<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Funnel+Display:wght@300..800&display=swap" rel="stylesheet">
    <title>Yggdrasil Tuber Tavern</title>
</head>
<body>
    <nav class="nav-bar">
        <svg class="logo"
    version="1.1"
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 200 300"
    width="200"
    height="300"
>
    <!-- Handle -->
    <rect x="85" y="10" width="30" height="120" fill="#8B4513" stroke="black" stroke-width="3" />
    <!-- Handle Grip -->
    <line x1="85" y1="30" x2="115" y2="30" stroke="black" stroke-width="5" />
    <line x1="85" y1="50" x2="115" y2="50" stroke="black" stroke-width="5" />
    <line x1="85" y1="70" x2="115" y2="70" stroke="black" stroke-width="5" />
    <line x1="85" y1="90" x2="115" y2="90" stroke="black" stroke-width="5" />
    <line x1="85" y1="110" x2="115" y2="110" stroke="black" stroke-width="5" />

    <!-- Hammer Head -->
    <rect x="40" y="120" width="120" height="60" fill="gray" stroke="black" stroke-width="3" />
    <polygon points="40,180 160,180 130,240 70,240" fill="gray" stroke="black" stroke-width="3" />

    <!-- Decorative Runes -->
    <text x="70" y="160" font-size="20" font-family="serif" fill="black">ᛏ ᚼ ᛟ ᚱ</text>

        </svg>

        <button class="btn-home">Home</button>
        <button class="btn-menu">Menu</button>
        <button class="btn-about">About</button>
    </nav>
    <div class="" id="content"></div>
    <footer class="footer">
        <p>Website by <strong>Leonardo Pinho</strong> &copy; 2025</p>
    </footer>
        
</body>
</html>
